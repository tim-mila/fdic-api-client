plugins {
    id 'java'
    id 'maven'
}

group 'com.alimmit'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.apache.httpcomponents:httpclient:4.5.7"
    compile "org.apache.commons:commons-lang3:3.8.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
